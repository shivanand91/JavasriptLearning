<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1 class="heading">Password Generator</h1>
        <button id="genPass">Generate Password</button>
        <div class="chkboxcontain">
            <!-- <input type="range" min="6" max="12" value="6" >
            <label>Pass. Length</label>
            <br> -->
            <input type="checkbox" id="includelwrCse">
            <label class="includeLowerCase"> Include Lower Case</label>
            <br>
            <input type="checkbox" id="includeuprCse">
            <label class="includeUpperCase"> Include Upper Case</label>
            <br>
            <input type="checkbox" id="includeNmbr">
            <label class="includeNumber"> Include Number</label>
            <br>
            <input type="checkbox" id="includesymbls">
            <label class="includeSymbols"> Include Symbols</label>
        </div>
        <p id="result">Your password is show here</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
